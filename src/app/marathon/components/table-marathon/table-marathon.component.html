
<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput #filterInput (keyup)="applyFilter(filterInput.value)" placeholder="Filter" aria-label="Filter by participant">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Participant ID Column -->
    <ng-container matColumnDef="participantId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="ID de participante"> Participant ID </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.id }} </td> <!-- Cambiado a participant -->
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="FirstName"> First Name </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.firstName }} </td> <!-- Cambiado a participant -->
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="LastName"> Last Name </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.lastName }} </td> <!-- Cambiado a participant -->
    </ng-container>

    <!-- Marathon Center Name Column -->
    <ng-container matColumnDef="marathonCenterName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Marathon Center Name"> Marathon Center Name </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.marathonCenterName }} </td> <!-- Cambiado a participant -->
    </ng-container>

    <!-- Ranking Column -->
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Ranking"> Ranking </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.ranking }} </td> <!-- Cambiado a participant -->
    </ng-container>

    <!-- Record Time Column -->
    <ng-container matColumnDef="recordTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="Record Time"> Record Time </th>
      <td mat-cell *matCellDef="let participant"> {{ participant.recordTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let participant; columns: displayedColumns;"></tr> <!-- Cambiado a participant -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
